<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delais de livraison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div class="container">
        <h1 class="text-center">
            Délai estimé de livraison de votre commande.
        </h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="from">Votre adresse</label>
                <input type="text" class="form-control" name="" placeholder="Destination" id="Destination">
            </div>
            <div class="form-group">
                <button class="btn btn-info btn-lg" onclick="calcRoute()">
                    Calculer
                </button>
            </div>
        </form>
    </div>
</body>
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoZiSeYfl7SqqqO7s_0CW2euL34CgMFZA&libraries=places"></script>

</html>
